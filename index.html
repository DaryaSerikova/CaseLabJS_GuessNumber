<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
</head>
<body>
    <h1>Угадай число</h1>
    <p>Загадано число от 1 до 10.</p>
    <p>Дается 5 попыток, чтобы отгадать.</p>

    <div>
        <button onclick=guessNum(1)>1</button>
        <button onclick=guessNum(2)>2</button>
        <button onclick=guessNum(3)>3</button>
        <button onclick=guessNum(4)>4</button>
        <button onclick=guessNum(5)>5</button>
        <button onclick=guessNum(6)>6</button>
        <button onclick=guessNum(7)>7</button>
        <button onclick=guessNum(8)>8</button>
        <button onclick=guessNum(9)>9</button>
        <button onclick=guessNum(10)>10</button>
    </div><br>
    <div>
        <button onclick=startOver()>Начать сначала</button>
    </div>
    <div><br>
        <button onclick=printResult()>Узнать статистику результатов игры</button>
    </div>

    <script>
        let secretNum = Math.ceil(Math.random() * 10);
        
        let tries = 0;
        let isSuccess = false;

        let winning = 0;
        let losing = 0;

        function printResult(numWinOrLoss) {
            alert(`Побед: ${winning}\nПроигрышей: ${losing}`);
        }
        
        function guessNum(num) {
            tries++;
            if (isSuccess === false) {
                if ( secretNum === num && tries <= 5 ) {
                    isSuccess = true;
                    winning++;
                    return alert(`Поздравляем! Вы угадали c ${tries} попытки! Это число ${secretNum}.\nПобед: ${winning}\nПроигрышей:${losing}`);
                } else if (tries > 5) {
                    if (tries === 6) losing++;
                    return alert(`Игра окончена. Вы израсходовали все попытки!\nПобед:${winning}\nПроигрышей: ${losing}\n\nНажмите на кнопку "Начать сначала", чтобы начать игру заново.`);
                } else {
                    let clue = secretNum > num ? ` больше ${num}` : ` меньше ${num}`;
                    alert(`Попытка ${tries} : Вы не угадали! \nПодсказка : Это число` + clue);
                } 
            } else {
                alert(`Игра окончена. Вы уже угадали правильное число.\nЕсли хотите поиграть снова, нажмите на кнопку "Начать сначала", и игра начнется заново.`)
            }
        }
        function startOver() {
            tries = 0;
            secretNum = Math.ceil(Math.random() * 10);
            isSuccess = false;
        }
    </script>
</body>

</html>
