<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
</head>
<body>
    <h1>Угадай число</h1>
    <p>Загадано число от 1 до 10.</p>
    <p>Дается 5 попыток, чтобы отгадать.</p>

    <div>
        <button onclick=guessNum(1)>1</button>
        <button onclick=guessNum(2)>2</button>
        <button onclick=guessNum(3)>3</button>
        <button onclick=guessNum(4)>4</button>
        <button onclick=guessNum(5)>5</button>
        <button onclick=guessNum(6)>6</button>
        <button onclick=guessNum(7)>7</button>
        <button onclick=guessNum(8)>8</button>
        <button onclick=guessNum(9)>9</button>
        <button onclick=guessNum(10)>10</button>
    </div>

    <script>
        const secretNum = Math.ceil(Math.random() * 10);
        
        let tries = 0;
        let isSuccess = false;
        
        function guessNum(num) {
            tries++;
            if (isSuccess === false) {
                if ( secretNum === num && tries <= 5 ) {
                    isSuccess = true;
                    return alert(`Поздравляем! Вы угадали c ${tries} попытки! Это число ${secretNum}`);
                } else if (tries > 5) {
                    return alert(`Игра окончена. Вы израсходовали все попытки! \n\nОбновите страницу, чтобы начать игру заново.`);
                } else {
                    let clue = secretNum > num ? ` больше ${num}` : ` меньше ${num}`;
                    alert(`Попытка ${tries} : Вы не угадали! \nПодсказка : Это число` + clue);
                } 
            } else {
                alert(`Игра окончена. Вы уже угадали правильное число.\nЕсли хотите поиграть снова, обновите страницу, и игра начнется заново.`)
            }
        }
    </script>
</body>

</html>
